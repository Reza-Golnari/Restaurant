<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Josefin+Sans:300,400,600,700|Nunito:300,400,600,700"
      rel="stylesheet"
    />
  </head>
</html>
<body>
    <!-- start navbar section -->
    <nav class="navbar">
      <input type="checkbox" id="check" class="checkbox" hidden />
      <div class="hamburger-menu">
        <label for="check" class="menu">
          <span class="menu-line menu-line-1"></span>
          <span class="menu-line menu-line-2"></span>
          <span class="menu-line menu-line-3"></span>
        </label>
      </div>
      <div class="navbar-navigation">
        <div class="navbar-navigation-left">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="#header" class="nav-list-link">Home</a>
            </li>
            <li class="nav-list-item">
              <a href="#about-us" class="nav-list-link">About us</a>
            </li>
            <li class="nav-list-item">
              <a href="#gallery" class="nav-list-link">Gallery</a>
            </li>
            <li class="nav-list-item">
              <a href="#gallery" class="nav-list-link">Book a table</a>
            </li>
            <li class="nav-list-item">
              <a href="#footer" class="nav-list-link">Services</a>
            </li>
            <li class="nav-list-item">
              <a href="#footer" class="nav-list-link">Content</a>
            </li>
          </ul>
        </div>
        <div class="navbar-navigation-right">
          <img src="images/nav-img-1.jpeg" class="right-img right-img-1" />
          <img src="images/nav-img-2.jpeg" class="right-img right-img-2" />
          <img src="images/nav-img-3.jpeg" class="right-img right-img-3" />
        </div>
      </div>
    </nav>
    <!-- end navbar section -->
    <!-- start of header -->
    <header class="header" id="header">
      <div class="brand">
        <a href="#" class="logo">
          <i class="fa fa-utensils"></i>
        </a>
        <div>
          <h1 class="main-name">My Restaurant</h1>
          <p class="sub-name">Restaurant</p>
        </div>
      </div>
      <div class="header-banner">
        <h1 class="main-heading">Wellcome</h1>
        <h3 class="sub-heading">Try My Best Cookies</h3>
        <button type="button" class="main-btn">Reservation</button>
      </div>
    </header>
    <!-- end of header -->
</body>
</html>
